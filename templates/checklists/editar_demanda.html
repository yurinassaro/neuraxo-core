{% extends 'base.html' %}

{% block title %}Editar: {{ demanda.titulo }} - NeuraxoCore{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'detalhe_demanda' demanda.id %}" class="text-indigo-600 hover:underline">&larr; Voltar para demanda</a>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Demanda</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Responsável *</label>
                <select name="responsavel" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for p in pessoas %}
                    <option value="{{ p.id }}" {% if demanda.responsavel_id == p.id %}selected{% endif %}>{{ p.nome }}{% if p.cargo %} ({{ p.cargo.nome }}){% endif %}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Projeto <span class="text-gray-400">(opcional)</span></label>
                <select name="projeto" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">Nenhum (demanda avulsa)</option>
                    {% for proj in projetos %}
                    <option value="{{ proj.id }}" {% if demanda.projeto_id == proj.id %}selected{% endif %}>{{ proj.empresa.nome }} - {{ proj.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
            <input type="text" name="titulo" required value="{{ demanda.titulo }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
            <textarea name="descricao" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">{{ demanda.descricao }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Instruções</label>
            <textarea name="instrucoes" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">{{ demanda.instrucoes }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prazo *</label>
                <input type="datetime-local" name="prazo" required value="{{ demanda.prazo|date:'Y-m-d\TH:i' }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                <select name="prioridade" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in prioridades %}
                    <option value="{{ value }}" {% if demanda.prioridade == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tempo Estimado</label>
                <select name="tempo_estimado" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in tempos_estimados %}
                    <option value="{{ value }}" {% if demanda.tempo_estimado == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'detalhe_demanda' demanda.id %}" class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancelar</a>
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
