{% extends 'base.html' %}

{% block title %}Nova Demanda - NeuraxoCore{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'lista_demandas' %}" class="text-indigo-600 hover:underline">&larr; Voltar para pendências</a>
</div>

<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Nova Demanda</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Empresa *</label>
                <select name="empresa" id="empresa" required class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">Selecione...</option>
                    {% for emp in empresas %}
                    <option value="{{ emp.id }}" {% if empresa_preselect and empresa_preselect.id == emp.id %}selected{% endif %}>{{ emp.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Responsável *</label>
                <select name="responsavel" id="responsavel" required class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">Selecione uma empresa primeiro...</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Projeto <span class="text-gray-400">(opcional)</span></label>
            <select name="projeto" id="projeto" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option value="">Nenhum (demanda avulsa)</option>
                {% for proj in projetos %}
                <option value="{{ proj.id }}" data-empresa="{{ proj.empresa_id }}">{{ proj.empresa.nome }} - {{ proj.titulo }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Título *</label>
            <input type="text" name="titulo" required class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ex: Fazer orçamento para cliente ABC">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descrição</label>
            <textarea name="descricao" rows="3" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Detalhes da demanda..."></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Instruções</label>
            <textarea name="instrucoes" rows="3" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Passo a passo de como executar..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prazo *</label>
                <input type="datetime-local" name="prazo" required id="prazo" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prioridade</label>
                <select name="prioridade" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in prioridades %}
                    <option value="{{ value }}" {% if value == 'media' %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tempo Estimado</label>
                <select name="tempo_estimado" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in tempos_estimados %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Checklist <span class="text-gray-400">(um item por linha)</span></label>
            <textarea name="checklist_items" rows="4" class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Item 1&#10;Item 2&#10;Item 3"></textarea>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Cada linha vira um item do checklist</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Anexos</label>
            <input type="file" name="anexos" multiple class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Você pode selecionar múltiplos arquivos</p>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'lista_demandas' %}" class="px-6 py-2 text-gray-600 hover:text-gray-800">
                Cancelar
            </a>
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Criar Demanda
            </button>
        </div>
    </form>
</div>

<script>
const empresaSelect = document.getElementById('empresa');
const responsavelSelect = document.getElementById('responsavel');
const responsavelPreselect = '{{ responsavel_preselect|default:"" }}';

// Prazo padrão: hoje 23:59
const prazoInput = document.getElementById('prazo');
if (prazoInput && !prazoInput.value) {
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const dia = String(hoje.getDate()).padStart(2, '0');
    prazoInput.value = `${ano}-${mes}-${dia}T23:59`;
}

function loadPessoas(empresaId, selectPessoa = null) {
    if (!empresaId) {
        responsavelSelect.innerHTML = '<option value="">Selecione uma empresa primeiro...</option>';
        return;
    }

    fetch(`/pessoas/${empresaId}/`)
        .then(response => response.json())
        .then(data => {
            responsavelSelect.innerHTML = '<option value="">Selecione...</option>';
            data.pessoas.forEach(p => {
                const cargo = p.cargo ? ` (${p.cargo})` : '';
                const selected = selectPessoa && String(p.id) === String(selectPessoa) ? 'selected' : '';
                responsavelSelect.innerHTML += `<option value="${p.id}" ${selected}>${p.nome}${cargo}</option>`;
            });
        });
}

empresaSelect.addEventListener('change', function() {
    loadPessoas(this.value);
});

// Se há empresa pré-selecionada, carregar pessoas
if (empresaSelect.value) {
    loadPessoas(empresaSelect.value, responsavelPreselect);
}
</script>
{% endblock %}
