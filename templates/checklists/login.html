<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuraxoCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            {% if tenant_nome %}
            <p class="text-gray-500 text-sm mb-1">{{ tenant_nome }}</p>
            {% endif %}
            <h1 class="text-3xl font-bold text-indigo-600">NeuraxoCore</h1>
            <p class="text-gray-600 mt-2">Sistema de Checklists</p>
        </div>

        <a href="https://core.neuraxo.com.br" class="flex items-center justify-center gap-2 text-gray-500 hover:text-indigo-600 mb-6 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Voltar para o site
        </a>

        {% if form.errors %}
        <div class="bg-red-100 text-red-800 p-4 rounded-lg mb-4">
            Usuário ou senha inválidos.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Usuário</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 font-medium">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
