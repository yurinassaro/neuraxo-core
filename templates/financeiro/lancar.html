{% extends 'base.html' %}

{% block title %}Novo Lançamento - NeuraxoCore{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'dashboard_financeiro' %}" class="text-indigo-600 hover:underline">&larr; Voltar</a>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Novo Lançamento</h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Empresa *</label>
                <select name="empresa" id="empresa-select" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">Selecione...</option>
                    {% for e in empresas %}
                    <option value="{{ e.id }}" {% if empresa and e.id == empresa.id %}selected{% endif %}>{{ e.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo *</label>
                <select name="tipo" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in tipos %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                <select name="categoria" id="categoria-select" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">Sem categoria</option>
                    {% for c in categorias %}
                    <option value="{{ c.id }}">{{ c.get_tipo_display }} - {{ c.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Data *</label>
                <input type="date" name="data" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição *</label>
            <input type="text" name="descricao" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ex: Venda sapato modelo X">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Valor (R$) *</label>
                <input type="text" name="valor" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="0,00">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pessoa</label>
                <select name="pessoa" id="pessoa-select" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">-</option>
                    {% for p in pessoas %}
                    <option value="{{ p.id }}">{{ p.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Projeto</label>
                <select name="projeto" id="projeto-select" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">-</option>
                    {% for p in projetos %}
                    <option value="{{ p.id }}">{{ p.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Observação</label>
            <textarea name="observacao" rows="2" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'dashboard_financeiro' %}" class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancelar</a>
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Salvar</button>
        </div>
    </form>
</div>

<script>
// Default data para hoje
const dataInput = document.querySelector('input[name="data"]');
if (dataInput && !dataInput.value) {
    const hoje = new Date();
    dataInput.value = hoje.toISOString().split('T')[0];
}

// Ao trocar empresa, recarrega categorias e pessoas via AJAX
document.getElementById('empresa-select').addEventListener('change', function() {
    const empresaId = this.value;
    if (!empresaId) return;

    // Recarrega categorias
    fetch(`/financeiro/categorias/por-empresa/${empresaId}/`)
        .then(r => r.json())
        .then(cats => {
            const sel = document.getElementById('categoria-select');
            sel.innerHTML = '<option value="">Sem categoria</option>';
            cats.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = (c.tipo === 'entrada' ? 'Entrada' : 'Saída') + ' - ' + c.nome;
                sel.appendChild(opt);
            });
        });
});
</script>
{% endblock %}
