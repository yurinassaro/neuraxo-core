{% extends 'base.html' %}

{% block title %}Nova Etapa - {{ projeto.titulo }} - NeuraxoCore{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'detalhe_projeto' projeto.id %}" class="text-indigo-600 hover:underline">&larr; Voltar para {{ projeto.titulo }}</a>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <div class="flex items-center space-x-2 mb-6">
        <div class="w-4 h-4 rounded" style="background-color: {{ projeto.cor }};"></div>
        <h1 class="text-2xl font-bold text-gray-800">Nova Etapa</h1>
        <span class="text-gray-500">- {{ projeto.titulo }}</span>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Responsável *</label>
            <select name="responsavel" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option value="">Selecione...</option>
                {% for p in pessoas %}
                <option value="{{ p.id }}">{{ p.nome }}{% if p.cargo %} ({{ p.cargo.nome }}){% endif %}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
            <input type="text" name="titulo" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ex: Desenvolver módulo de cadastro">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
            <textarea name="descricao" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Detalhes da etapa..."></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Instruções</label>
            <textarea name="instrucoes" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Passo a passo de como executar..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prazo *</label>
                <input type="datetime-local" name="prazo" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                <select name="prioridade" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in prioridades %}
                    <option value="{{ value }}" {% if value == 'media' %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                <select name="tipo_etapa" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for value, label in tipos_etapa %}
                    <option value="{{ value }}" {% if value == 'desenvolvimento' %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Checklist <span class="text-gray-400">(um item por linha)</span></label>
            <textarea name="checklist_items" rows="5" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Levantamento de requisitos&#10;Criar protótipo&#10;Validar com cliente&#10;Desenvolver módulo"></textarea>
            <p class="text-xs text-gray-500 mt-1">Cada linha vira um item do checklist da etapa</p>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'detalhe_projeto' projeto.id %}" class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancelar</a>
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Adicionar Etapa</button>
        </div>
    </form>
</div>

<script>
const prazoInput = document.querySelector('input[name="prazo"]');
if (prazoInput && !prazoInput.value) {
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const dia = String(hoje.getDate()).padStart(2, '0');
    prazoInput.value = `${ano}-${mes}-${dia}T23:59`;
}
</script>
{% endblock %}
